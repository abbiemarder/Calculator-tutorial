<!doctype html>
<html lang="en">

<head>
  <title>Abbie's Calculator</title>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS v5.2.1 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="container text-center">
    <h1 class="pt-4 pb-4 text-white title pt-4 pb-4">Abbie's Calculator!</h1>
    <div class="calc-container m-auto">
        <!--Display for values-->
        <div class="row justfiy-content-center">
          <form name="calc">
            <input type="text" id="entry" class="entry text-end" value="0" readonly>

          </form>
        </div>
        <!--Buttons-->
        <!--Row 1 789+-->
        <div class="row">
          <button type="button" class="btn btn-primary numBut" onclick="numButPress(1)">1</button>
          <button type="button" class="btn btn-primary numBut" onclick="numButPress(2)">2</button>
          <button type="button" class="btn btn-primary numBut" onclick="numButPress(3)">3</button>
          <button type="button" class="btn btn-light numBut" onclick="mathButPress('+')">+</button>
        </div>
        <!--Row 2 456--->
        <div class="row">
          <button type="button" class="btn btn-dark numBut" onclick="numButPress(4)">4</button>
          <button type="button" class="btn btn-dark numBut" onclick="numButPress(5)">5</button>
          <button type="button" class="btn btn-dark numBut" onclick="numButPress(6)">6</button>
          <button type="button" class="btn btn-light numBut" onclick="mathButPress('-')">-</button>
        </div>
        <!--Row 3 789*-->
        <div class="row">
          <button type="button" class="btn btn-secondary numBut" onclick="numButPress(7)">7</button>
          <button type="button" class="btn btn-secondary numBut" onclick="numButPress(8)">8</button>
          <button type="button" class="btn btn-secondary numBut" onclick="numButPress(9)">9</button>
          <button type="button" class="btn btn-light numBut" onclick="mathButPress('*')">*</button>
        </div>
        <!--Row 4 AC0./-->
        <div class="row">
          <button type="button" class="btn btn-danger numBut" onclick="clearButPress()">AC</button>
          <button type="button" class="btn btn-success numBut" onclick="numButPress(0)">0</button>
          <button type="button" class="btn btn-success numBut" onclick="numButPress('.')">.</button>
          <button type="button" class="btn btn-light numBut" onclick="mathButPress('/')">/</button>
        </div>
        <!--Row 5 MCMP=-->
        <div class="row">
          <button type="button" class="btn btn-warning numBut" onclick="copyButPress()">MC</button>
          <button type="button" class="btn btn-warning numBut" onclick="pasteButPress()">MP</button>
          <button type="button" class="btn btn-info equalBut" onclick="equalButPress()">=</button>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.min.js" crossorigin="anonymous">
  </script>
<script src="script.js"></script>
</body>

</html>
